<!DOCTYPE html>
<html>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>我的新年第一签</title>
  </head>
  <body>
    <div style="height: 0; overflow: hidden;">
      <img src="public/new-year-egg/image/share-icon.png" width="600" height="600" alt="">
      <h2>据说点开的人都有好运哦……</h2>
    </div>
    <script type="text/javascript">
      var docEl = document.documentElement
      // 解决字体放大
      var $dom = document.createElement('div');
      $dom.style = 'font-size:10px;';
      document.body.appendChild($dom);
      // 计算出放大后的字体
      var scaledFontSize = parseInt(window.getComputedStyle($dom, null).getPropertyValue('font-size'));
      document.body.removeChild($dom);
      // 计算原字体和放大后字体的比例
      var scaleFactor = 10 / scaledFontSize;

      var resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize'
      var recalc = function () {
        var clientWidth = docEl.clientWidth
        if (!clientWidth) return
        docEl.style.fontSize = 100 * (clientWidth / 750)  * scaleFactor + 'px'
      }
      recalc()
      window.addEventListener(resizeEvt, recalc, false)
    </script>
    
    <div id="root"></div>
    <!-- <script src="http://10.192.152.59:8888/target/target-script-min.js#anonymous"></script> -->
  </body>
</html>
